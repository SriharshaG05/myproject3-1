<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver Dashboard - FoodShare</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/home-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: var(--light-beige);
    }
    .dashboard-hero {
      background: linear-gradient(135deg, var(--secondary-orange), #F57C00);
      color: white;
      padding: 40px 0;
      margin-bottom: 30px;
      text-align: center;
    }
    .dashboard-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .dashboard-quote {
      font-size: 1.2rem;
      font-style: italic;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="nav-container">
      <div class="logo">
        <span class="logo-icon">ÔøΩ</span>
        <span class="logo-text">FoodShare</span>
      </div>
      <nav class="nav-menu">
        <a href="/" class="nav-link">Home</a>
        <span id="userName" class="nav-link" style="color: var(--secondary-orange); font-weight: 600;"></span>
        <button onclick="logout()" class="btn btn-secondary" style="padding: 8px 20px;">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Dashboard Hero -->
  <div class="dashboard-hero">
    <div class="container">
      <h1>Receiver Dashboard</h1>
      <p class="dashboard-quote">"No one should go hungry while food goes to waste."</p>
    </div>
  </div>

  <div class="container">
    <div class="dashboard">
      <div class="section">
        <h2>üçΩÔ∏è Available Food</h2>
        
        <div class="filters">
          <input type="text" id="searchLocation" placeholder="Filter by location..." class="filter-input">
          <input type="text" id="searchFood" placeholder="Search food name..." class="filter-input">
          <button onclick="loadAvailableFood()" class="btn btn-primary btn-sm">üîç Search</button>
        </div>

        <div id="message" class="message"></div>
        <div id="availableFood" class="cards-grid"></div>
      </div>

      <div class="section">
        <h2>üìã My Requests</h2>
        <div id="myRequests" class="requests-list"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer" style="margin-top: 60px;">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 FoodShare. Because compassion isn't a service ‚Äî it's a habit.</p>
      </div>
    </div>
  </footer>

  <script src="/js/receiver.js"></script>
</body>
</html>
